
{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}

    <div class="content">

        <div class="post">
            <div class="publish_date">
                <p>Published: {{ post.published_date }}</p>
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>

    </div>

    {% endfor %}
{% endblock %}
